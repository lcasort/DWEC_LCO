<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div id="container">
        <h1>Formulario de registro</h1>
        <form id="formulario" name="formulario" action="https://www.google.com">
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="edad">Edad:</label><br>
            <input type="text" id="edad" name="edad">
            
            <fieldset>
                <legend>Género:</legend>
                <input type="radio" id="hombre" name="genero" value="Hombre">
                <label for="hombre"> Hombre</label><br>
                <input type="radio" id="mujer" name="genero" value="Mujer">
                <label for="mujer"> Mujer</label><br>
            </fieldset>
            
            <label for="pais">País:</label><br>
            <select id="pais" name="pais">
                <option value="esp">España</option>
                <option value="fra">Francia</option>
                <option value="ru">Reino Unido</option>
                <option value="ale">Alemania</option>
            </select>

            <fieldset>
                <legend>Intereses:</legend>
                <input type="checkbox" id="coches" name="coches" value="Coches">
                <label for="coches"> Coches</label><br>
                <input type="checkbox" id="motos" name="motos" value="Motos">
                <label for="motos"> Motos</label><br>
                <input type="checkbox" id="barcos" name="barcos" value="Barcos">
                <label for="barcos"> Barcos</label>
            </fieldset>

            <input type="submit" id="submit" name="submit" value="Enviar">
        </form>
    </div>

    <!-- Referecias a los archivos JS. -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
