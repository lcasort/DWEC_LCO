<!--
    Implementa un formulario con los siguientes campos y restricciones. Los
    mensajes de error se deben mostrar justo debajo del campo.
     Campo Nombre de usuario. Obligatorio. Acepta valores entre 8 y 15
    caracteres de longitud.
     Campo Contraseña. Obligatorio. Debe tener al menos una longitud de 8
    caracteres, una letra mayúscula y un guión bajo.
     Campo Email. Sólo admite direcciones de correo de Google.
     Campo Teléfono. Debe ser un teléfono válido.
     Campo Teléfono alternativo. Debe ser un teléfono válido y distinto al
    campo anterior.
     Campo Descripción personal. Tipo textarea con 400 caracteres de longitud
    máxima. Se debe informar al usuario de los caracteres restantes que le
    quedan por escribir.
     Campo Intereses. Tipo checkbox con opciones “Desarrollo”, “Diseño”,
    “Negocios”, “Pruebas”, “Análisis”. Es obligatorio que se marquen al menos
    2 intereses.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form id="form" class="form" action="https://www.google.com">
            <!-- Campo nombre. -->
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" class="name"
                minlength="8" maxlength="15" required>
            </div>
            <!-- Campo contraseña. -->
            <div>
                <label for="psswd">Contraseña</label>
                <input type="password" id="psswd" name="psswd" class="psswd"
                minlength="8" pattern="^(?=.*[A-Z])(?=.*[_]).+$" required>
            </div>
            <!-- Campo teléfono. -->
            <div>
                <label for="tlf">Teléfono</label>
                <input type="text" id="tlf" name="tlf" class="tlf"
                pattern="^[0-9]{9}$">
            </div>
            <!-- Campo teléfono alternativo. -->
            <div>
                <label for="tlf_alt">Teléfono alternativo</label>
                <input type="text" id="tlf_alt" name="tlf_alt" class="tlf_alt"
                pattern="^[0-9]{9}$">
            </div>
            <!-- Campo descripción personal. -->
            <div>
                <textarea name="descripcion" id="descripcion"
                class="descripcion" rows="10" cols="50" minlength="400"
                placeholder="Write something here..."></textarea>
            </div>
            <!-- Campo intereses. -->
            <div>
                <fieldset>
                    <legend>Intereses</legend>
                
                    <input type="checkbox" id="desarrollo" name="desarrollo">
                    <label for="desarrollo">Desarrollo</label>
                    <input type="checkbox" id="diseno" name="diseno">
                    <label for="diseno">Diseño</label>
                    <input type="checkbox" id="negocios" name="negocios">
                    <label for="negocios">Negocios</label>
                    <input type="checkbox" id="pruebas" name="pruebas">
                    <label for="pruebas">Pruebas</label>
                    <input type="checkbox" id="analisis" name="analisis">
                    <label for="analisis">Análisis</label>
                </fieldset>
            </div>

            <!-- Submit. -->
            <input type="submit" value="Enviar" formnovalidate="formnovalidate">
        </form>

        <!-- Importamos los ficheros JS. -->
        <script type="module" src="js/db.js"></script>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
