<!--
    Implementa un formulario con los siguientes campos y restricciones. Los
    mensajes de error se mostrarán al inicio del formulario.
     Campo Nombre. Obligatorio. Acepta valores entre 8 y 15 caracteres de longitud.
     Campo Apellidos. Obligatorio. Acepta valores entre 8 y 30 caracteres de longitud.
     Campo email. Sólo admite direcciones de correo válidas.
     Campo Comunidad autónoma. Tipo select con las comunidades autónomas de España.
     Campo Provincia. Tipo select con las provincias de la comunidad autónoma seleccionada.
     Campo Cursos. Tipo checkbox con opciones “Introducción a HTML5”, “Introducción a
    CSS3”, “Introducción a JavaScript”, “HTML5 avanzado”, “CSS3 avanzado” y “JavaScript
    avanzado”.
     Campo Precio Total. Campo dinámico que se actualiza con la suma de los precios de los
    cursos marcados en el campo anterior. Los cursos de introducción tienen un precio de 100€ y
    los cursos avanzados de 150€. Si se seleccionan dos o más cursos se obtiene un descuento del
    20%.
     Campo Forma de pago. Tipo radio con opciones “Tarjeta de débito o crédito”, “PayPal” y
    “Transferencia bancaria”.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form id="form" class="form" action="https://www.google.com">
            <!-- Campo nombre. -->
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" class="name" minlength="8" maxlength="15" required>
            </div>
            <!-- Campo apellidos. -->
            <div>
                <label for="surnames">Apellidos</label>
                <input type="text" id="surnames" name="surnames" class="surnames" minlength="8" maxlength="30" required>
            </div>
            <!-- Campo web personal. -->
            <div>
                <label for="web">Web personal</label>
                <input type="url" id="web" name="web" class="web" placeholder="https://example.com" pattern="https://.*">
            </div>
            <!-- Campo comunidad autónoma. -->
            <div>
                <label for="comaut">Comunidad Autónoma</label>
                <select name="comaut" id="comaut" required>
                </select>
            </div>
            <!-- Campo provincia. -->
            <div>
                <label for="prov">Provincia</label>
                <select name="prov" id="prov" required>
                </select>
            </div>
            <!-- Campo cursos. -->
            <div>
                <fieldset>
                    <legend>Cursos</legend>
                
                    <input type="checkbox" id="introduccion_html5" name="introduccion_html5" value="100">
                    <label for="introduccion_html5">Introducción a HTML5</label>
                    <input type="checkbox" id="introduccion_css3" name="introduccion_css3" value="100">
                    <label for="introduccion_css3">Introducción a CSS3</label>
                    <input type="checkbox" id="introduccion_js" name="introduccion_js" value="100">
                    <label for="introduccion_js">Introducción a JavaScript</label>
                    <input type="checkbox" id="html5_avanzado" name="html5_avanzado" value="150">
                    <label for="html5_avanzado">HTML5 avanzado</label>
                    <input type="checkbox" id="css3_avanzado" name="css3_avanzado" value="150">
                    <label for="css3_avanzado">CSS3 avanzado</label>
                    <input type="checkbox" id="js_avanzado" name="js_avanzado" value="150">
                    <label for="js_avanzado">JavaScript avanzado</label>
                </fieldset>
            </div>
            <!-- Campo precio total. -->
            <div>
                <label>Precio total a pagar <span id="label-precio">0</span></label>
            </div>            
            <!-- Campo forma de pago. -->
            <div>
                <fieldset>
                    <legend>Forma de pago</legend>
    
                    <input type="radio" id="tarjeta" name="payment" class="payment" value="tarjeta" required>
                    <label for="tarjeta">Tarjeta de débito o crédito</label>
                    <input type="radio" id="paypal" name="payment" class="payment" value="paypal">
                    <label for="paypal">PayPal</label>
                    <input type="radio" id="transferencia" name="payment" class="payment" value="transferencia">
                    <label for="transferencia">Transferencia bancaria</label>
                </fieldset>
            </div>

            <!-- Submit. -->
            <input type="submit" value="Enviar" formnovalidate="formnovalidate">
        </form>

        <!-- Importamos los ficheros JS. -->
        <script type="module" src="js/db.js"></script>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
