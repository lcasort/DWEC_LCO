    <!-- W3C (recomendado). -->
    <p id="parrafo1">
        Ejemplo eventos en linea.
    </p>

    <p id="parrafo2">
        Ejemplo función callback.
    </p>

    <a href="https://www.google.com" id="enlace">Vamos a Google</a>

    <script type="text/javascript">
        // Añadimos un escuchador de eventos (event listener) a un elemento.
        document.getElementById('parrafo1').addEventListener("click", callback, false);
        document.getElementById('parrafo1').addEventListener("click", function() {
            alert("aaaaaaaaaaaa");
        }, false);
        document.getElementById('parrafo1').addEventListener("click", callback3, false);
        document.getElementById('parrafo1').addEventListener("mouseover", callback4, false);

        document.getElementById('parrafo2').addEventListener("click", callback, false);
        document.getElementById('parrafo2').addEventListener("click", callback3, false);
        document.getElementById('parrafo2').addEventListener("mouseover", callback4, false);

        function callback() {
            alert("k dise k ase");
            this.removeEventListener("click", callback);
        }
        function callback2() {
            alert("aaaaaaaaaaaa");
        }
        function callback3() {
            this.style.color = 'red';
        }
        function callback4() {
            this.style.color = 'white';
            this.style.background = 'black';
        }

        ////////////////////////////////////////////////////////////////////////

        document.getElementById("enlace").addEventListener("click", function(e) {
            // Para que no haga lo que debe de hacer por defecto.
            e.preventDefault();
            
            alert("holaaaa");
            this.innerText = "No nos vamos a google.";
        }, false);
    </script>
