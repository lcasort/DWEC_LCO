    <!-- Tradicional. -->
    <p id="parrafo1">
        Ejemplo eventos en linea.
    </p>

    <p id="parrafo2">
        Ejemplo función callback.

    <script type="text/javascript">

        document.getElementById('parrafo1').onclick = cambiarContenidoYEstilo;

        function cambiarContenidoYEstilo() {
            // Si llamamos a la función arriba con (), this es Window.
            this.innerHTML = 'Cambiando el contenido.';
            document.getElementById('parrafo1').style.color = 'green';
