<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 19</title>
</head>

<body>
    <script>
        let x = prompt('Número a:');
        let y = prompt('Número b:');

        x = parseInt(x);
        y = parseInt(y);

        let suma = x + y;
        let resta = x - y;
        let mult = x * y;
        let div = x / y;

        console.log('x = ' + x);
        console.log('y = ' + y);
        console.log('suma = ' + suma);
        console.log('resta = ' + resta);
        console.log('multiplicación = ' + mult);
        console.log('división = ' + div);
    </script>
</body>

</html>
