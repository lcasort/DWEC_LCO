    <title>Ex. 1</title>
</head>

<body>
    <script>
        let base = 9;

        console.log('*'.repeat(base));

        let j = 1;
        for(let i = base-4; i >= 1; i=i-2) {
            console.log(' '.repeat(j) + '*' + ' '.repeat(i) + '*');
            j++;
        }

        console.log(' '.repeat(j) + '*');
        
    </script>
</body>
