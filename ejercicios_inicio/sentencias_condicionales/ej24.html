<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const DIAS_DE_LA_SEMANA = ['LUNES', 'MARTES', 'MIERCOLES', 'MIÉRCOLES', 'JUEVES', 'VIERNES', 'SÁBADO', 'SABADO', 'DOMINGO'];
        let day = prompt('Dime el día de la semana:');

        if(DIAS_DE_LA_SEMANA.includes(day.toUpperCase)) {
            switch (day.toUpperCase) {
            case 'LUNES':
                console.log('DAW');
                break;
            case 'MARTES':
                console.log('DWES');
                break;
            case 'MIERCOLES': case 'MIÉRCOLES':
                console.log('DWEC');
                break;
            case 'JUEVES':
                console.log('DWES');
                break;
            case 'VIERNES':
                console.log('HLC');
                break;
            default:
                console.log('Este día no tienes clases.');
            }
        } else {
            console.log('Introduce un día de la semana.');
        }
        
    </script>
</body>

</html>
