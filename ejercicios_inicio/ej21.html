<body>
    <script>
        const pi  = 3.1416;
        let r = prompt('Radio:');
        let h = prompt('Altura:');

        r = parseInt(r);
        h = parseInt(h);

        let v = (1/3)*pi*Math.pow(r,2)*h;

        console.log('volumen = ' + v);
    </script>
