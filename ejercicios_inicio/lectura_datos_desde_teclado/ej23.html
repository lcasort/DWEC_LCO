<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 23</title>
</head>

<body>
    <script>
        const PRIMER_EXAMEN = 0.4;
        const SEGUNDO_EXAMEN = 0.6;

        let notaPrimerExamen = prompt('Introduce la nota del primer examen:');
        let notaObjetivo = prompt('¿Qué nota quieres sacar en el trimestre?');

        let notaNecesaria = (notaObjetivo - notaPrimerExamen*PRIMER_EXAMEN)/SEGUNDO_EXAMEN;

        console.log(`Para tener un ${notaObjetivo} en el trimestre necesitas sacar un ${notaNecesaria} en el segundo examen.`);
    </script>
</body>

</html>
